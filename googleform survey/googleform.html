
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
     
        .form-container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

   
        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

     
        .gender-label {
            display: inline-block;
            margin-right: 10px;
        }

    
        .btn-container {
            text-align: center;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="reset"] {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="survey-form">
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="">Select a country</option>
                    <option value="India">INDIA</option>
                    <option value="usa">USA</option>
                    <option value="canada">Canada</option>
                    <option value="uk">UK</option>
                   
                </select>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <label class="gender-label"><input type="checkbox" name="gender" value="male"> Male</label>
                <label class="gender-label"><input type="checkbox" name="gender" value="female"> Female</label>
                <label class="gender-label"><input type="checkbox" name="gender" value="other"> Other</label>
            </div>
            <div class="form-group">
                <label for="profession">Profession:</label>
                <input type="text" id="profession" name="profession" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="text" id="mobile" name="mobile" required>
            </div>
            <div class="btn-container">
                <button type="button" onclick="submitForm()">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>

    <script>
       
        function submitForm() {
            const form = document.getElementById("survey-form");

            if (form.checkValidity()) {
                
                const firstName = document.getElementById("first-name").value;
                const lastName = document.getElementById("last-name").value;
                const dob = document.getElementById("dob").value;
                const country = document.getElementById("country").value;
                const genderCheckboxes = document.querySelectorAll('input[name="gender"]:checked');
                const genderValues = Array.from(genderCheckboxes).map(checkbox => checkbox.value);
                const profession = document.getElementById("profession").value;
                const email = document.getElementById("email").value;
                const mobile = document.getElementById("mobile").value;

                
                const message = `
                    First Name: ${firstName}
                    Last Name: ${lastName}
                    Date of Birth: ${dob}
                    Country: ${country}
                    Gender: ${genderValues.join(", ")}
                    Profession: ${profession}
                    Email: ${email}
                    Mobile Number: ${mobile}
                `;

                alert(message);

               
                form.reset();
            } else {
                alert("Please fill in all required fields.");
            }
        }
    </script>
</body>
</html>
